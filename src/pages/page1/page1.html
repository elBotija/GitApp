<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>GitHub</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <h3>Busca un usuario de GitHub</h3>

    <p>Listamos todos sus repositorios publicos</p>

    <ion-list inset>
        <ion-item>
            <ion-input [(ngModel)]="username" placeholder="Usuario"></ion-input>
        </ion-item>
    </ion-list>

    <div padding>
        <button  ion-button full  (click)="getRepos()">Buscar</button>
    </div>
    <ion-card *ngFor="let repo of foundRepos" (click)="goToDetails(repo)">
        <ion-card-header>
            {{ repo.name }}
        </ion-card-header>
        <ion-card-content>
            {{ repo.description }}
        </ion-card-content>
    </ion-card>
</ion-content>
